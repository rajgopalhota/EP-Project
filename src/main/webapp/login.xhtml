<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<link rel="stylesheet" href="./stylesheets/login.css" />
<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
<ui:decorate template="index.xhtml">
<ui:define name="firstcontent">
<div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="./assets/img-login.svg" alt="" />
                </div>

                <div class="login__forms">
                    <h:form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <h:inputText type="text" pt:placeholder="Username" name="username"
										value="#{login.username}" id="username" class="login__input" />
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <h:inputSecret type="password" pt:placeholder="Password" name="password" min="8"
										value="#{login.password}" id="password" class="login__input" />
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <h:commandLink class="login__button" action="#{login.validateUsernamePassword()}" value="">Sign In</h:commandLink>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </h:form>

                    <h:form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <h:inputText type="text" pt:placeholder="Username" name="username" class="login__input" value="#{register.username}" />
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <h:inputText type="text" pt:placeholder="Email" name="email" value="#{register.email}" class="login__input" />
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <h:inputSecret type="password" pt:placeholder="Password" name="pass" value="#{register.pass}" class="login__input" />
                        </div>

                        <h:commandLink action="#{register.insert()}" class="login__button" value="Sign Up" />

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!--===== MAIN JS =====-->
        <script src="./scripts/login.js"></script>
</ui:define>
</ui:decorate>
</body>
</html>
